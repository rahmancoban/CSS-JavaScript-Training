<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-----------------------Header---------------------->
    <h1
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 35px;
        text-align: center;
        margin-top: 25px;
      "
    >
      JavaScript Training
    </h1>

    <!-----------------------Exam and score---------------------->
    <p
      id="examresult"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
        text-align: left;
        margin-left: 25px;
        font-weight: bold;
      "
    ></p>
    <p>
      <input
        type="text"
        id="midterm"
        placeholder="Enter Midterm Score.."
        style="margin: 5px 25px; padding: 5px 3px;"
      />
    </p>
    <p>
      <input
        type="text"
        id="final"
        placeholder="Enter Final Score.."
        style="margin: 5px 25px; padding: 5px 3px;"
      />
    </p>
    <button
      type="button"
      onclick="noteResult()"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        text-align: center;
        margin: 5px 25px;
        font-weight: bold;
        padding: 3px 4px;
        background-color: rgb(198, 138, 253);
      "
    >
      Exam Result
    </button>

    <!-----------------------What day?---------------------->
    <p
      id="dayresult"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
        text-align: left;
        margin-left: 25px;
        font-weight: bold;
      "
    ></p>
    <input
      type="text"
      id="daynum"
      placeholder="A digit between '0-6'"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        text-align: left;
        margin: 5px 25px;
        padding: 5px 3px;
      "
    />
    <button
      type="button"
      onclick="showday()"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        text-align: center;
        margin: 5px 5px;
        font-weight: bold;
        padding: 3px 4px;
        background-color: rgb(138, 253, 138);
      "
    >
      What Day?
    </button>

    <!-----------------------Arrays-Loop---------------------->
    <p
      id="langresult"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
        text-align: left;
        margin-left: 25px;
        font-weight: bold;
      "
    ></p>
    <button
      type="button"
      onclick="showlang()"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        text-align: center;
        margin: 5px 25px;
        font-weight: bold;
        padding: 3px 4px;
        background-color: rgb(253, 207, 138);
      "
    >
      Start Loop
    </button>

    <!-----------------------factorial---------------------->

    <p
      id="dgtresult"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
        text-align: left;
        margin-left: 25px;
        font-weight: bold;
      "
    ></p>
    <input
      type="text"
      id="getanumber"
      placeholder="Enter a number..."
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        text-align: left;
        margin: 5px 25px;
        padding: 5px 3px;
      "
    />
    <button
      type="button"
      onclick="dgtshow()"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 16px;
        text-align: center;
        margin: 5px 5px;
        font-weight: bold;
        padding: 3px 4px;
        background-color: rgb(253, 138, 147);
      "
    >
      Calculate</button
    ><br /><br /><br />

    <!-----------------------typeof---------------------->
    <h2 style="margin-left: 25px">How to Find type of data</h2>
    <p
      id="typof"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
        text-align: left;
        margin-left: 25px;
        font-weight: bold;
      "
    ></p>
    <br />

    <!-----------------------locations---------------------->
    <h2 style="margin-left: 25px">How to Find Locations</h2>
    <p
      id="locations"
      style="
        font-family: 'Courier New', Courier, monospace;
        font-size: 15px;
        text-align: left;
        margin-left: 25px;
        font-weight: bold;
      "
    ></p>

    <!-----------------------Show-Hide---------------------->
    <p><img src="lamp.png" alt="lamp" width="250" height="220" id="lamp"></p>
    <button type="button" onclick="javascript:showHide()" style="
    font-family: 'Courier New', Courier, monospace;
    font-size: 16px;
    text-align: center;
    margin-left: 155px;
    margin-bottom: 100px;
    font-weight: bold;
    padding: 3px 4px;
    background-color: rgb(138, 188, 253);">Show/Hide</button>

     <!-----------------------Switch Colors---------------------->
     <p><div id="result" style="
     border: 1px solid rgb(238, 152, 152); 
     padding: 20px; 
     margin-bottom: 12px;
     font-family: 'Courier New', Courier, monospace;
     font-size: 18px;
     font-weight: bold;
     color: rgb(0, 0, 0);
     text-align: center;">Click the button and change 
      the color between Red and Green</div></p>
    <button type="button" id="btn" style="
    font-family: 'Courier New', Courier, monospace;
    color: rgb(252, 221, 165);
    font-size: 16px;
    text-align: center;
    margin-left: 155px;
    margin-bottom: 100px;
    font-weight: bold;
    padding: 3px 4px;
    background-color: rgb(105, 105, 105);">Switch The Color</button>


    <script src="main.js"></script>
  </body>
</html>
